{% extends 'base.html' %}

{% block content %}
<h2>Statistikk for Barn 1-2 Ã…r</h2>

<form method="post">
    <div style="margin: 20px 0;">
        <label for="kommune">Velg kommune:</label>
        <select id="kommune" name="kommune" required style="width: 200px; padding: 8px; margin-left: 10px;">
            <option value="">-- Velg kommune --</option>
            {% for kommune in kommuner %}
                <option value="{{ kommune }}">{{ kommune }}</option>
            {% endfor %}
        </select>
        <button type="submit" style="margin-left: 10px; padding: 8px 16px;">Vis Statistikk</button>
    </div>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

{% if chart_html %}
    <h3>Barnehagedekning i {{ kommune }}</h3>
    <div>{{ chart_html | safe }}</div>
{% endif %}

{% endblock %}
